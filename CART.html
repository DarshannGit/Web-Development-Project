<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Ohm</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="INDEX.html"><img src="img/file.svg" width="125px"></a>
      </div>
      <nav>
        <ul>
          <li><a href="INDEX.html">Home</a></li>
          <li><a href="PRODUCTS.html">Products</a></li>
          <li><a href="ABOUTUS.html">About</a></li>
          <li><a href="ACCOUNT.html">Account</a></li>
        </ul>
      </nav>
      <a href="CART.html"><img src="img/png/cart.png" width="70px" height="70px"></a>
    </div>
  </div>

  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cartTable">
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </table>
    <div class="total" id="cartTotal">Total: ₹0</div>
    <br>
    <a href="#" class="checkout-btn">Proceed to Checkout</a>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let table = document.getElementById("cartTable");
      let total = 0;

      cart.forEach((item, index) => {
        let row = table.insertRow(-1);
        row.innerHTML = `
          <td><img src="${item.img}" width="80px"> ${item.name}</td>
          <td>${item.qty}</td>
          <td>₹${item.price}</td>
          <td>₹${item.price * item.qty}</td>
          <td><button class="button" onclick="removeItem(${index})">Remove</button></td>
        `;
        total += item.price * item.qty;
      });

      document.getElementById("cartTotal").innerText = "Total: ₹" + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    loadCart();
  </script>
</body>
</html>
